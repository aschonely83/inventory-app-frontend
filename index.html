<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bdc29f180.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
    <section id="retailersContainer" class="px-4 bg-gray-300 sm:min-h-screen rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-gray">Retailers</h1>
      <form id="newRetailer" class="flex mt-4">       
        <input type="text" class="flex-1 p-3" name="name" placeholder="New Retailer"/>
        <button type="submit" class="flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-200"></i></button>
      </form>
      <ul id="retailers" class="list-none">
      </ul>            
    </section>
    <section id="palletsContainer"  class="px-4 bg-gray-300 sm:min-h-screen col-span-1 rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-gray">Pallets</h1>
      <form id="newPallet" class="flex mt-4">
        <input type="text" class="block flex-1 p-3" placeholder=" New Pallet"/>
        <button type="submit" class="block flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-200"></i></button>
      </form>
      <ul id="boxes" class="list-none">
      </ul>            
    </section>
  </div>    
  <script src="js/models.js"></script>
  <script src="js/listeners.js"></script>    
</body>
</html>
